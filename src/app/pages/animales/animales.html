<div class="container">
  <h1>Animales</h1>

  <div *ngIf="cargando">Cargando...</div>

  <div class="animal-list" *ngIf="!cargando">
    <div class="animal-card" *ngFor="let a of animales" (click)="verDetalle(a.id)">
      <img [src]="a.imagenUrl" />
      <div class="info">
        <h2>{{ a.nombre }}</h2>
        <p>{{ a.especie }}</p>
      </div>
    </div>
  </div>
</div>
